{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-gear-fill me-2"></i>Company Settings</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3 text-center">
                        <label class="form-label d-block">Current Branding</label>
                        <div class="bg-light p-3 rounded mb-2 border">
                            <h3 class="fw-bold mb-0">{{ settings.company_name }}</h3>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" name="company_name" class="form-control" value="{{ settings.company_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Logo URL (Optional)</label>
                        <input type="text" name="logo_url" class="form-control" value="{{ settings.company_logo_url or '' }}" placeholder="https://link-to-your-logo.png">
                        <small class="text-muted">For now, use a web link for the logo.</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
