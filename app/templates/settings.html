{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Company Settings</h3>
    <hr>
    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" value="{{ settings.company_name }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Company Logo</label>
                {% if settings.company_logo_url %}
                    <div class="mb-2">
                        <img src="{{ settings.company_logo_url }}" alt="Logo" style="height: 50px;">
                    </div>
                {% endif %}
                <input type="file" name="logo_file" class="form-control" accept="image/*">
                <small class="text-muted">Upload a PNG or JPG file. Recommended size: 200x50px.</small>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
